<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta name="viewport" content="width=device-width" />
	<title>Starter template - Halfmoon</title>
	<link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<script>DATA = {}</script>
</head>
<body class="dark-mode">
	<div class="page-wrapper with-navbar">
		<nav class="navbar">
			<a href="#" class="navbar-brand">
				Discobot
			</a>

			<ul class="navbar-nav d-none d-md-flex">
				<li class="nav-item">
					<a href="/" class="nav-link">Home</a>
				</li>
				<li class="nav-item active">
					<a href="/dashboard" class="nav-link">Dashboard</a>
				</li>
			</ul>
			<template id="login-template">
				<div class="ml-auto text-right h-full row">
					<p>{{username}}</p>
					<img class="img-fluid rounded h-full" src="https://cdn.discordapp.com/avatars/{{id}}/{{avatar}}" alt="avatar">
				</div>
			</template>
		</nav>

		<div class="content-wrapper">
			<div id="serverSelect">
				<div class="card row py-auto d-none" id="addit">
					<h2 class="card-title">
						You don't have the bot in any servers where you can manage it.
					</h2>
					<a target="_blank" class="btn btn-primary ml-auto" href="https://discord.com/oauth2/authorize?client_id=514110074931642376&permissions=322624&scope=bot"><i class="far fa-plus-square"></i> Add!</a>
				</div>
				<div class="d-flex align-content-start" id="guilds">
					<template id="server-template">
						<a class="card shadow flex-row border" data-id="{{id}}" href="#" onClick="setDashboard(this)">
							<!-- {{#if icon}}
								<img src="https://cdn.discordapp.com/icons/{{id}}/{{icon}}.png" class="img-fluid rounded h-half">
							{{/if}} -->
							<h5 class="card-title">{{name}}</h5>
						</a>
					</template>
				</div>
			</div>
			<div id="dashboard" class="d-none">
				<form id="dashboardform" class="form-inline">
					<div class="input-group">
					  <div class="input-group-prepend">
						<span class="input-group-text">Income</span>
					  </div>
					  <input type="text" class="form-control" value="0.00" id="if-2-income">
					  <div class="input-group-append">
						<span class="input-group-text">$</span>
					  </div>
					</div>
					<button class="btn btn-primary">Enter</button>
				  </form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src="js/dashboard.js"></script>
</body>
</html>
